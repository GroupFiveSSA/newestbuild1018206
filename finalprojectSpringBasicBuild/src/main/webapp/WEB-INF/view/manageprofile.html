    <script type="text/javascript">
var app = angular.module('angularApp', ['ngResource', 'ngMaterial']);
app.factory('UserService', ['$resource', function ($resource) {
    return $resource(
        'http://localhost:8080/user/:userId',
        {userId: '@uid'},
        {update: {method: 'PUT'}}
    );
}]);
app.controller('UserCtrl', ['$scope', 'UserService', '$mdDialog',
    function($scope, UserService, $mdDialog) {
        $scope.users = [];
        $scope.user  = new UserService();
        $scope.action = "Add";
        $scope.addFlag = true;
        $scope.editFlag = false;
        $scope.getAllUsers = function(){
            $scope.users = UserService.query()
        }
        $scope.getAllUsers();
        $scope.deleteUser = function(id){
            $scope.user = UserService.delete({ userId: id},
                function() {
                    $scope.user = new UserService();
                    $scope.getAllUsers(); 
                });
        }
        $scope.addUser = function(){
          $scope.user.$save(
              function(user){ 
                 $scope.user = new UserService();
                 $scope.getAllUsers();
                 $mdDialog.hide();
              },
              function(err){
                 console.log(err.status);
              }
          );     
        }; 
        $scope.editUser = function(id){
            $scope.user = UserService.get({ userId: id}, function() { 
                $scope.showForm();
                $scope.action = "Update"
                $scope.addFlag = false;
                $scope.editFlag = true;
            });
        };  
        $scope.updateUser = function(id){
            $scope.user.$update({ userId: id},
                function(user){
                $scope.getAllUsers();
                    
                }
            )
        };
        $scope.addButtonClick = function(){
            $scope.showForm();
            $scope.user = new UserService();
            $scope.addFlag = true;
            $scope.editFlag = false;
            $scope.action = "Add";
        }
        $scope.showForm = function(ev) {
            $mdDialog.show({
              contentElement: '#userForm',
              parent: angular.element(document.body),
              targetEvent: ev,
              clickOutsideToClose: true
            });
          
        };
        
    }]
)
</script>
