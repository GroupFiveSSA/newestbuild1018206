<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- Style Sheet Calls -->
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/dataTables.jqueryui.min.css">
    
    <!--Loads the jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.jqueryui.min.js"></script>
  
    <!--Google Maps Call-->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBglBmUK-v4u4sdJdQnljxl_wwsNu_12w"></script>

    <!--Simple local formatting-->   
    <style type="text/css">
      html, body { 
        height: 100%; 
        margin: 0; 
        padding: 0; 
      }
     
      #localmap {
        border: 1px solid black;
        border-radius: 10px; 
        width: 1200px;
        height: 800px; 
        margin-right: 10px;
        margin-top: 10px;
      }
      .info1 {
        float: left;
      }
      .localcontainer {
        float: left;
        width: 600px;
      }
      #tableid td {
        width: 50%;
      }

    </style>
  </head>

<body>
<!-- DataTable Container -->
 <div class="localcontainer">
    <table id="example" class="display" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Locations</th>        
        </tr>
      </thead>
      <!--Container 1: main container for formated JSON data from HUD Api-->  
      <tbody id="tableContainer"></tbody>   
    </table>
  </div>
  <!--Container 2: embedded map-->  
  <div id="localmap"></div>      
<!--Script containing both HUD and Google Maps api calls and other data fetching-->
<script src="mapandloc.js"></script>
   
</body>
</html>
